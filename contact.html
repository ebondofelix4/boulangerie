<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/assets/images2/images (6).jpeg" type="image/pain">
</head>

<body>
    <header class="sticky">
        <div class="header-top box flex">
            <div class="header-top-left flex-1 flex flex-center-v">
                <div class="header-icon" id="collapse">
                    <i class="fas fa-bars"></i>
                </div>
                <a href="#">
                    
                </a>
            </div>
            
           
        </div>
        <nav class="header-left fixed box" id="menu">
            <ul>
                <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Accueil</a></li>
                <li><a href="/index.html"><i class="fa fa-object-group" aria-hidden="true"></i> Produits</a></li>
                <li><a href="/galerie.html"><i class="fa fa-camera-retro" aria-hidden="true"></i> Galerie</a></li>
                <li><a href="/services.html"><i class="fa fa-wrench" aria-hidden="true"></i> Services</a></li>
                <li><a href="/contact.html"><i class="fa fa-phone-square" aria-hidden="true"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-reader-xl flex gap-5">
        <div class="reader flex-3">
            <div class="video-player flex gap-10 flex-center-h">
                
            </div>
            <div >
                <h1>Contactez-nous:</h1>
                <div id="after_submit"></div>

                <div class="form-contact">

                    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <br />
                            <input id="name" class="input" name="name" type="text" value="" size="30" placeholder="Votre nom" /><br /> <br>
                            <input id="postname" class="input" name="name" type="text" value="" size="30" placeholder="Post-nom" /><br /> <br>
                            <span id="name_validation" class="error_message"></span>
                        </div>
                        <div class="row">
                            <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="Votre adresse e-mail" /><br />
                             <span id="email_validation" class="error_message"></span>
                        </div>
                        <div class="row">
                             <br>
                             <textarea id="message" class="input" name="message" rows="8" cols="32" placeholder="Tapez ici votre message!"></textarea><br />
                             <span id="message_validation" class="error_message"></span><br>
                         </div>
                            <button class="button" id="submit_button" type="submit">Envoyer</button>
                    </form>

                </div>

      

                <div class="divider"></div>
                
            </div>
        </div>
        
    </div>
    <footer>
        <div class="footer-header flex flex-center-h flex-center-v gap-10">
            
            <h5>Line-boulangerie</h5>
        </div>
        <div class="footer-content footer-content-m">
            <div class="footer-menu-lists flex flex-center gap-10">
                
            </div>
            
        </div>
        <div class="footer-bottom flex flex-center-h flex-center-v">
            Copyright &copy; 2024 Line All Rights Reserved.
        </div>
    </footer>
    <script src="/assets/js/script.js"></script>
